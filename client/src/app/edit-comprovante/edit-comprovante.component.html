<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight':'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom':'20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 cancelText="Cancelar" [data]="comprovante" deleteText="Delete" submitText="Salvar" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-lookup-form-field [data]="getItensReembolsosDespesasResult" [disabled]="true" placeholder="Choose ItensReembolsosDespesa" property="ItemReembolsoDespesa" [required]="false" requiredText="is required" textProperty="ItemReembolsoDespesa" title="Item" valueProperty="ItemReembolsoDespesa" type="lookup">
        </rz-lookup-form-field>
        <rz-file-form-field accept="*/*" property="Anexo" [required]="true" requiredText="is required" title="Anexo" type="file">
        </rz-file-form-field>
        <rz-string-form-field [maxLength]="200" property="Nome" [required]="true" requiredText="is required" title="Nome" type="string">
        </rz-string-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
