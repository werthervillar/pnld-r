<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight':'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom':'20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="reunio" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field [maxLength]="100" property="Nome" [required]="true" requiredText="is required" title="Nome" type="string">
        </rz-string-form-field>
        <rz-date-form-field dateFormat="dd/mm/yy" property="Inicio" [required]="false" requiredText="is required" title="Inicio" [utc]="false" type="date">
        </rz-date-form-field>
        <rz-date-form-field dateFormat="dd/mm/yy" property="Fim" [required]="false" requiredText="is required" title="Fim" [utc]="false" type="date">
        </rz-date-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
