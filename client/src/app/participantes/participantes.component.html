<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Participantes">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Novo" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getParticipantesCount" [data]="getParticipantesResult" emptyText="Sem registros." (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Nome" title="Nome" type="string">
        </rz-grid-column>
        <rz-grid-column property="CPF" title="CPF" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
