<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Perfis">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Novo" [allowAdd]="true" [allowDelete]="true" [data]="getRolesResult" emptyText="Sem registros." (add)="grid0Add($event)" (delete)="grid0Delete($event)">
        <rz-grid-column property="Name" title="Nome">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
