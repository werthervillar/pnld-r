<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 cancelText="Cancelar" deleteText="Excluir" submitText="Salvar" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field [maxLength]="100" property="Nome" [required]="true" requiredText="is required" title="Nome" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="20" property="CPF" [required]="true" requiredText="is required" title="CPF" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="150" property="Email" [required]="false" requiredText="is required" title="E-mail" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="20" property="Banco" [required]="false" requiredText="is required" title="Banco" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="20" property="Agencia" [required]="false" requiredText="is required" title="Agencia" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="20" property="Conta" [required]="false" requiredText="is required" title="Conta" type="string">
        </rz-string-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
